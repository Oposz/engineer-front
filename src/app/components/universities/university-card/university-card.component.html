<div class="flex justify-between items-center mb-1">
  <div class="flex items-center">
    <img [ngSrc]="university.photo ? university.photo:'assets/icons/ellipse-avatar.svg'"
         class="mr-2.5"
         alt="project photo"
         width="36"
         height="36">
    <p class="text-primary font-semibold text-2xl cursor-pointer"
       [routerLink]="'/universities/'+university.id">{{ university.name }}</p>
  </div>
  @if (withFavouriteFeature){
    <img class="w-8 h-8" ngSrc="assets/icons/star-empty.svg" alt="favourite" height="24" width="24">
  }
</div>
<p class="text-sm text-secondary h-full">{{ university.description }}</p>
<div class="flex justify-between items-center">
  <p class="text-xs text-secondary">Liczba aktualnie prowadzonych projekt√≥w na
    uczelni: {{ university.numberOfProjects }}</p>
</div>
