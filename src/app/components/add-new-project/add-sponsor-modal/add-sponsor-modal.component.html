<div class="p-4 flex flex-col justify-center items-center text-center">
  <h2 class="font-medium text-xl text-primary mb-2">Nowy sponsor projektu</h2>
  <form class="w-full" [formGroup]="newSponsorFormGroup" (ngSubmit)="injectSponsorToProjectDraft()">
    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">Nazwa sponsora</span>
      </div>
      <input type="text" placeholder="Nazwa sponsora" formControlName="name"
             class="input input-bordered input-secondary w-full mb-2"
             [class.input-error]="getGroupControls().name.errors && validationInProgress"/>
    </label>
    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">Opis sponsora (opcjonalny)</span>
      </div>
      <textarea formControlName="description"
                class="textarea textarea-secondary w-full h-20 resize-none text-md"
                placeholder="Opis..."></textarea>
    </label>
    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">ZdjÄ™cie sponsora</span>
      </div>
      <input type="file" accept="image/*" (change)="uploadImage($event)"
             [class.file-input-error]="getGroupControls().name.errors && validationInProgress"
             class="file-input file-input-bordered file-input-primary w-full mb-4"/>
    </label>
    <button type="submit" class="btn btn-primary">
      Dodaj
    </button>
  </form>
  <button class="btn btn-circle btn-sm absolute top-3.5 right-4" mat-dialog-close
          [matDialogClose]="ModalOutcome.ABANDON">
    <img ngSrc="assets/icons/x-mark.svg" alt="close"
         height="13" width="13">
  </button>
</div>
