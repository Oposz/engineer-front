<div class="flex items-center gap-2">
  <p class="text-primary font-semibold text-xl">{{ positionName }}</p>
  <div class="cursor-pointer h-2 flex items-center" (click)="decrease()">
    <svg width="14" height="2" viewBox="0 0 14 2"
         class="fill-primary" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 2H0V0H14V2Z"/>
    </svg>
  </div>
  <div
      class="text-primary h-10 text-xl flex justify-center items-center select-none">
    {{ quantity }}
  </div>
  <div class="cursor-pointer" (click)="increase()">
    <svg width="14" height="14" viewBox="0 0 14 14"
         class="fill-primary" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z"/>
    </svg>
  </div>
</div>
