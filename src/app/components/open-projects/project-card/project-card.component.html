<div class="flex justify-between items-center mb-1">
  <div class="flex items-center">
    <img [ngSrc]="project.photo ? project.photo:'assets/icons/ellipse-avatar.svg'"
         class="mr-2.5"
         alt="project photo"
         width="36"
         height="36">
    <p class="text-primary font-semibold text-2xl cursor-pointer"
       [routerLink]="'/projects/'+project.id">{{ project.name }}</p>
  </div>
  <img class="w-8 h-8" ngSrc="assets/icons/star-empty.svg" alt="favourite" height="24" width="24">
</div>
<p class="text-sm text-secondary h-full">{{ project.description }}</p>
<div class="flex justify-between items-center">
  <p class="text-xs text-secondary">Data zakończenia projektu: {{ getDate(project.end_date) }}
    (pozostało {{ getRemainingDays(project.end_date) }} dni)</p>

  <div class="flex text-primary items-center text-base font-normal select-none">
    {{ project.enrolled }}/{{ project.max_slots }}
    <img class="w-6 h-6 ml-0.5" ngSrc="assets/icons/people.svg" height="24"
         width="24"
         alt="icon">
  </div>
</div>
