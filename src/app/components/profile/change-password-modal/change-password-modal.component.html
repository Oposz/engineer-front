<div class="p-4 flex flex-col justify-center items-center text-center">
  <h2 class="font-medium text-xl text-primary mb-2">Zmiana hasła</h2>
  <form class="w-full" [formGroup]="newPasswordFormGroup" (ngSubmit)="changePassword()">
    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">Nowe hasło</span>
      </div>
      <input type="password" placeholder="Nowe hasło" formControlName="newPassword"
             class="input input-bordered input-secondary w-full mb-2"/>
    </label>

    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">Potwierdź nowe hasło</span>
      </div>
      <input type="password" placeholder="Nowe hasło" formControlName="newPasswordConfirmation"
             class="input input-bordered input-secondary w-full mb-2"
             [class.input-error]="getFormGroup().newPasswordConfirmation.hasError('not-matched')"/>
    </label>
    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">Stare hasło</span>
      </div>
      <input type="password" placeholder="Stare hasło" formControlName="password"
             class="input input-bordered input-secondary w-full mb-4"/>
    </label>
    <button type="submit" class="btn btn-primary">
      @if (loading) {
        <span class="loading loading-spinner"></span>
      } @else {
        Zmień
      }
    </button>
  </form>
  <button class="btn btn-circle btn-sm absolute top-3.5 right-4" mat-dialog-close [matDialogClose]="ModalOutcome.ABANDON">
    <img ngSrc="assets/icons/x-mark.svg" alt="close"
         height="13" width="13">
  </button>
</div>
