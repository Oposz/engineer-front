<div class="p-4 flex flex-col justify-center items-center text-center">
  <h2 class="font-medium text-xl text-primary mb-2">Zmiana adresu Email</h2>
  <form class="w-full">
    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">Nowa nazwa</span>
      </div>
      <input type="text" placeholder="Nowa nazwa" [formControl]="newName"
             class="input input-bordered input-secondary w-full mb-4"/>
    </label>
    <button type="submit" class="btn btn-primary" (click)="submitNameChange()"
            [disabled]="!this.newName.valid">
      Zatwierd≈∫
    </button>
  </form>

  <button class="btn btn-circle btn-sm absolute top-3.5 right-4" mat-dialog-close
          [matDialogClose]="ModalOutcome.ABANDON">
    <img ngSrc="assets/icons/x-mark.svg" alt="close"
         height="13" width="13">
  </button>
</div>
