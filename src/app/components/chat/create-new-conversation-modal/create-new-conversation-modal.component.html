<div class="p-4 flex flex-col justify-center items-center text-center">
  <h2 class="font-medium text-xl text-primary mb-1">Nowa konwersacja</h2>
  <p class="text-secondary font-semibold text-sm mb-3">
    Wybierz użytkowników, z którymi chciałbyś rozpocząć konwersacje!
  </p>
  <input type="text" placeholder="Nazwa użytkownika" [formControl]="search"
         class="input input-bordered input-secondary w-full mb-4"/>

  <div class="w-full h-48 mb-4">
    <ng-scrollbar orientation="vertical" visibility="native"
                  [thumbClass]="'!rounded-lg !bg-primary'">
      @for (user of filteredUsers; track user.id) {
        <div class="flex justify-between items-center bg-secondary bg-opacity-15 mb-1 rounded">
          <div class="flex flex-col p-1.5 justify-center items-start">
            <p class="text-lg text-primary">{{ user.name }} {{ user.lastName }}</p>
            <p class="text-xs text-secondary">{{ user.email }}</p>
          </div>
          <div class="flex pr-1.5">
            <input type="checkbox" class="checkbox checkbox-primary bg-neutral" [checked]="isUserAlreadySelected(user.id)"
                   (change)="adjustUserToConversation(user.id,$event)"/>
          </div>
        </div>
      }
    </ng-scrollbar>
  </div>

  <button type="submit" class="btn btn-primary" (click)="startNewConversation()">
    Rozpocznij konwersacje
  </button>
  <button class="btn btn-circle btn-sm absolute top-3.5 right-4" mat-dialog-close
          [matDialogClose]="ModalOutcome.ABANDON">
    <img ngSrc="assets/icons/x-mark.svg" alt="close"
         height="13" width="13">
  </button>
</div>
