<div class="p-4 flex flex-col justify-center items-center text-center">
  <h2 class="font-medium text-xl text-primary mb-2">Dołącz do projektu</h2>
  <p class="text-secondary font-semibold text-base">
    Wybierz pozycje na której chciałbyś pomóc!
  </p>
  <form class="w-full" (ngSubmit)="applyToProject()">
    <label class="w-full">
      <div class="label">
        <span class="label-text text-primary font-normal text-xs">Wybrana pozycja</span>
      </div>
      <input type="text"
             class="input input-bordered input-secondary w-full mb-4"
             placeholder="Pozycja"
             [formControl]="position"
             [matAutocomplete]="auto"/>

      <mat-autocomplete #auto="matAutocomplete" [displayWith]="positionDisplayFn">
        <ng-scrollbar orientation="vertical" visibility="native"
                      [thumbClass]="'!rounded-lg !bg-primary'">
          @for (position of availablePositions; track position.id) {
            <mat-option [value]="position">{{ position.name }}</mat-option>
          }
        </ng-scrollbar>
      </mat-autocomplete>
    </label>
    <button type="submit" class="btn btn-primary" [disabled]="!position.valid || loading">
      Dołącz
    </button>
  </form>
  <button class="btn btn-circle btn-sm absolute top-3.5 right-4" mat-dialog-close
          [matDialogClose]="ModalOutcome.ABANDON">
    <img ngSrc="assets/icons/x-mark.svg" alt="close"
         height="13" width="13">
  </button>
</div>
