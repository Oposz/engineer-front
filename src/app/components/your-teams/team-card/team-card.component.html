<div class="flex justify-between items-center mb-1">
  <div class="flex items-center">
    <img [ngSrc]="team.photo ? team.photo:'assets/icons/ellipse-avatar.svg'"
         class="mr-2.5"
         alt="project photo"
         width="36"
         height="36">
    <p class="text-primary font-semibold text-2xl cursor-pointer"
       [routerLink]="'/team-details'">{{ team.name }}</p>
  </div>
  <img class="w-8 h-8" ngSrc="assets/icons/star-empty.svg" alt="favourite" height="24" width="24">
</div>
<div class="grid grid-cols-2 xl:grid-cols-3 h-full mb-2 gap-2">
  <div class="flex flex-col">
    <p class="text-secondary text-sm">Uczelnia macierzysta:</p>
    <p class="text-primary font-light text-xs truncate">{{ team.university }}</p>
  </div>
  <div class="flex flex-col">
    <p class="text-secondary text-sm">Kierownik projektu:</p>
    <p class="text-primary font-light text-xs truncate">{{ team.manager }}</p>
  </div>
  <div class="flex flex-col">
    <p class="text-secondary text-sm">Rola w projekcie:</p>
    <p class="text-primary font-light text-xs truncate">{{ team.role }}</p>
  </div>
</div>
<div class="flex justify-between items-center">
  <p class="text-xs text-secondary" [class.text-accent]="getRemainingDays(team.end_date)<=3">Data zakończenia
    projektu: {{ getDate(team.end_date) }}
    (pozostało {{ getRemainingDays(team.end_date) }} dni)</p>

  <div class="flex text-primary items-center text-base font-normal select-none">
    {{ team.enrolled }}/{{ team.max_slots }}
    <img class="w-6 h-6 ml-0.5" ngSrc="assets/icons/people.svg" height="24"
         width="24"
         alt="icon">
  </div>
</div>
